    <style>
        :root {

        /* --- â„ï¸ é›ªèŠ±æ•ˆæœ --- */
        #snow-container {

        }

        .snowflake {

        }

        /* --- âœ‰ï¸ ç¬¬ä¸€é˜¶æ®µï¼šé‡‘è‰²ä¿¡å° --- */
        .scene-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
        }

        .bokeh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1543589077-47d81606c1bf?q=80&w=2070') center/cover;
            filter: blur(8px) brightness(0.5);
            z-index: -1;
            transition: opacity 1.5s ease;
        }

        .envelope-wrapper {
            position: relative;
            width: 90vw;
            max-width: 500px;
            height: 350px;
            cursor: pointer;
            transition: transform 0.6s ease;
            transform-style: preserve-3d;
            z-index: 10;
        }

        .envelope-wrapper:hover {
            transform: translateY(-10px) rotateX(5deg);
        }

        .envelope-base {
            position: absolute;
            bottom: 0; width: 100%; height: 250px;
            background: var(--env-gold);
            border-radius: 0 0 5px 5px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            z-index: 2;
        }

        .envelope-flap {
            position: absolute;
            top: 100px; width: 100%; height: 150px;
            background: var(--env-dark);
            clip-path: polygon(0 0, 50% 100%, 100% 0);
            transition: transform 0.8s ease;
            transform-origin: top;
            z-index: 5;
            display: flex;
            justify-content: center;
        }

        .open .envelope-flap {
            transform: rotateX(180deg);
            z-index: 1;
        }

        .ribbon-bow {
            position: absolute;
            top: 80px; width: 60px; height: 40px;
            background: var(--ribbon-red);
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 6;
        }

        .click-hint {
            position: absolute;
            bottom: -60px; width: 100%;
            text-align: center;
            color: #fff;
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            animation: pulse 2s infinite;
        }

        .envelope-wrapper.fade-out {
            animation: envelopeExit 2s forwards;
            pointer-events: none;
        }

        /* --- ğŸ„ ç¬¬äºŒé˜¶æ®µï¼šå‰ªè´´ç°¿è´ºå¡ --- */
        .card-container {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            width: 95vw;
            max-width: 800px;
            height: 90vh;
            background: var(--paper-cream);
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            padding: 40px 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 20;
            overflow-y: auto;
            border-radius: 2px;
        }

        .card-container.visible {
            display: flex;
            animation: cardAppear 1.5s 1.2s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-title {
            font-family: 'Allura', cursive;
            color: var(--burgundy);
            font-size: clamp(2.8rem, 8vw, 4.5rem);
            margin-bottom: 20px;
            text-align: center;
        }

        /* --- ğŸ–¼ï¸ ç…§ç‰‡æ ‘å¸ƒå±€ --- */
        .photo-tree {
            position: relative;
            padding: 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* æ°´å½©æ ‘èƒŒæ™¯ */
        .watercolor-tree-bg {
            position: absolute;
            top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            width: 110%; height: 110%;
            background: radial-gradient(ellipse at center, rgba(168, 184, 153, 0.4) 0%, transparent 75%);
            mask-image: url('https://www.transparenttextures.com/patterns/60-lines.png');
            z-index: 0;
        }

        .tier { display: flex; justify-content: center; gap: 10px; z-index: 1; }

        .polaroid {
            background: white;
            padding: 8px 8px 30px 8px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            transform: rotate(var(--rot));
            transition: all 0.4s ease;
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.1);
            z-index: 10;
        }

        .polaroid img {
            width: clamp(80px, 20vw, 140px);
            height: clamp(80px, 20vw, 140px);
            object-fit: cover;
            display: block;
        }

        /* --- âœï¸ æ–‡å­—åŠè£…é¥° --- */
        .deco-item { position: absolute; font-size: 2rem; pointer-events: none; }
        .deco-hat { top: -40px; left: 50%; transform: translateX(-50%) rotate(-10deg); font-size: 3.5rem; z-index: 5; }

        .typewriter-container {
            margin-top: 30px;
            text-align: center;
            width: 100%;
        }

        #message-main {
            font-family: 'Alex Brush', cursive;
            color: var(--burgundy);
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            min-height: 1.2em;
        }

        .blessing {
            font-family: 'Special Elite', cursive;
            font-size: 1rem;
            color: #6d4c41;
            opacity: 0;
            margin-top: 15px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.4;
        }

        .blessing.fade-in { animation: fadeIn 2s forwards; }

        .footer { margin-top: 40px; font-size: 0.7rem; color: #bbb; letter-spacing: 2px; }

        /* --- ğŸµ éŸ³ä¹æ§åˆ¶ --- */
        .music-ctrl {
            position: fixed;
            top: 20px; right: 20px;
            z-index: 2000;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(5px);
            color: white;
            display: flex; align-items: center; justify-content: center;
        }

        /* --- ğŸ¬ åŠ¨ç”»å®šä¹‰ --- */
        @keyframes envelopeExit {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.5) translateY(100vh); opacity: 0; }
        }

        @keyframes cardAppear {
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

    <script>
        // --- â„ï¸ ä¸‹é›ªé€»è¾‘ ---
        function createSnow() {
            const container = document.getElementById('snow-container');
            const flakeCount = 50;
            for (let i = 0; i < flakeCount; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                const size = Math.random() * 6 + 2;
                flake.style.width = size + 'px';
                flake.style.height = size + 'px';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.top = Math.random() * -100 + 'px';
                flake.style.opacity = Math.random() * 0.5 + 0.3;
                
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                
                flake.animate([
                    { transform: `translate(0, 0) rotate(0deg)` },
                    { transform: `translate(${Math.random() * 100 - 50}px, 110vh) rotate(360deg)` }
                ], {
                    duration: duration * 1000,
                    delay: delay * 1000,
                    iterations: Infinity,
                    easing: 'linear'
                });
                container.appendChild(flake);
            }
        }

        // --- âŒ¨ï¸ æ‰“å­—æœºæ•ˆæœ ---
        function typeWriter(text, elementId, speed, callback) {
            let i = 0;
            const element = document.getElementById(elementId);
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        // --- ğŸµ éŸ³ä¹æ§åˆ¶ ---
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        music.volume = 0.5;

        musicBtn.onclick = () => {
            if (music.paused) { music.play(); musicBtn.innerHTML = 'â¸ï¸'; }
            else { music.pause(); musicBtn.innerHTML = 'ğŸµ'; }
        };

        // --- ğŸ¬ ç‚¹å‡»ä¿¡å°äº¤äº’ ---
        const envelope = document.getElementById('envelope');
        const mainCard = document.getElementById('mainCard');
        const bokeh = document.getElementById('bokeh');

        envelope.onclick = () => {
            envelope.classList.add('open');
            music.play().catch(e => console.log("Music auto-play blocked"));
            musicBtn.innerHTML = 'â¸ï¸';
            
            // åŠ¨ç”»è½¬æ¢
            setTimeout(() => {
                envelope.classList.add('fade-out');
                bokeh.style.opacity = '0';
            }, 800);

            setTimeout(() => {
                mainCard.classList.add('visible');
                document.body.style.background = '#F5F0E8';
            }, 1800);

            // å»¶è¿Ÿå¼€å§‹æ–‡å­—åŠ¨ç”»
            setTimeout(() => {
                typeWriter("Arwen, Merry Christmas!", "message-main", 100, () => {
                    document.getElementById('blessing-text').classList.add('fade-in');
                });
            }, 3000);
        };

        createSnow();
    </script>
